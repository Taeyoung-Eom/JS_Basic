<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var word = '엄태영'
        while (true) {
            var answer = prompt(word);
            if(word[word.length - 1] === answer[0]) {
                alert('OK Next');
                word = answer;
            } else {
                alert('Nope');
            }
        }
    </script>
</body>
</html>
